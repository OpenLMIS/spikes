<!doctype html>
<html ng-app="ng" lang = "en" xmlns = "http://www.w3.org/1999/html">
  <head>
    <meta charset = "utf-8">
    <title>Open-LMIS</title>
    <script src = "../script/shared/jquery/jquery-1.8.2.min.js"></script>
    <script src = "../script/shared/angular/angular.js"></script>
    <script src = "../script/shared/angular/angular-resource.js"></script>
    <script src = "../script/main.js"></script>
    <link rel="stylesheet" href="../less/print.css">
  </head>
  <body ng-controller="RequisitionFormController">
    <div class="printPage">
      <div class = "summary-info">


      </div>


      <div class = "requisition-info">
        <h3>Requisition List</h3>

        <div >
          <table class = "table table-striped table-bordered nobrk">
            <thead>
              <tr>
                <th ng-repeat="column in requisitionColumns">{{column.label}}</th>
              </tr>
            </thead>
            <tbody class="nobrk">
              <tr ng-repeat = "lineItem in requisition.lineItems" class="nobrk">
                          <td ng-repeat="column in requisitionColumns">
                            {{lineItem[column.name]}}
                          </td>
              </tr>

            </tbody>

            <ng-repeat>
            </ng-repeat>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
