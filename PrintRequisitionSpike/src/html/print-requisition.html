<!doctype html>
<html lang = "en" xmlns = "http://www.w3.org/1999/html">
  <head>
    <meta charset = "utf-8">
    <title>Open-LMIS</title>
    <script src = "../script/shared/jquery/jquery-1.8.2.min.js"></script>
    <script src = "../script/shared/angular/angular.js"></script>
    <script src = "../script/shared/angular/angular-resource.js"></script>
    <script src = "../script/main.js"></script>
    <script type='text/javascript'>
      angular.element(document).ready(function() {
        angular.bootstrap(document);
        splitTableForPrint();
      });
    </script>
    <link rel = "stylesheet" href="../less/print.css">
  </head>
  <body ng-controller = "RequisitionFormController">
    <div id = "requisition-header" class = "summary-info">
      <h2>Report and Requisition for <span ng-bind = "requisition.program.name"></span></h2>

      <div class = "info-box">
        <div class = "row-fluid">
          <div class = "span3">
            <strong>Facility: </strong><span ng-bind = "facility.code + ' - ' + facility.name"></span>
          </div>
          <div class = "span3">
            <strong>Operated By: </strong><span ng-bind = "facility.operatedBy.text"></span>
          </div>
          <div class = "span3">
            <strong>Maximum Stock level: </strong><span ng-bind = "facility.facilityType.nominalMaxMonth"></span>
          </div>
          <div class = "span3">
            <strong>Emergency Order Point: </strong><span ng-bind = "facility.facilityType.nominalEop"></span>
          </div>
        </div>
        <div class = "row-fluid">
          <div class = "span3">
            <strong><span ng-bind = "facility.geographicZone.level.name"></span>: </strong><span
            ng-bind = "facility.geographicZone.name"></span>
          </div>
          <div class = "span3">
            <strong><span ng-bind = "facility.geographicZone.parent.level.name"></span>: </strong><span
            ng-bind = "facility.geographicZone.parent.name"></span>
          </div>
          <div class = "span3">
            <strong>Reporting Period: </strong><span ng-bind = "periodDisplayName()"></span>
          </div>
          <div class = "span3"></div>
        </div>
      </div>
    </div>

    <div class = "requisition-info">
      <h3>Requisition List</h3>

      <div class="list">
        <table class = "splitForPrint" border="1">
          <thead>
            <tr>
              <th ng-repeat = "column in requisitionColumns">{{column.label}}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat = "lineItem in requisition.lineItems">
              <td ng-repeat = "column in requisitionColumns">
                {{lineItem[column.name]}}
              </td>
            </tr>

          </tbody>

          <ng-repeat>
          </ng-repeat>
        </table>
      </div>
    </div>

  </body>
</html>
